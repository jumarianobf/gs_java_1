<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(#{dentistas.titulo})}">
    <title th:text="#{dentistas.titulo} + ' - OdontoPrev'"></title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
           --primary-color: #0891b2;
           --secondary-color: #0d9488;
           --light-bg: #f0fdfa;
           --light-accent: #ccfbf1;
           --dark-text: #0f172a;
           --light-text: #ffffff;
           --danger-color: #ef4444;
           --success-color: #10b981;
           --warning-color: #f59e0b;
       }

       body {
           background: linear-gradient(135deg, var(--light-bg), #e0f7fa);
           min-height: 100vh;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           color: var(--dark-text);
       }

       .page-container {
           max-width: 1200px;
           padding: 2rem;
           margin: 0 auto;
       }

       .header {
           text-align: center;
           margin-bottom: 2rem;
       }

       .icon-circle {
           width: 4rem;
           height: 4rem;
           border-radius: 50%;
           background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
           display: inline-flex;
           align-items: center;
           justify-content: center;
           box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
           margin-bottom: 1rem;
           transition: transform 0.3s;
       }

       .icon-circle:hover {
           transform: scale(1.05);
       }

       .gradient-title {
           background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
           -webkit-background-clip: text;
           background-clip: text;
           color: transparent;
           font-weight: 700;
           margin-bottom: 0.25rem;
       }

       .card {
           border-radius: 1rem;
           overflow: hidden;
           border: none;
           box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08);
           margin-bottom: 2rem;
       }

       .card-header {
           background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
           color: var(--light-text);
           font-weight: 600;
           padding: 1rem 1.5rem;
           border-bottom: none;
       }

       .card-body {
           padding: 1.5rem;
           background-color: white;
       }

       .card-footer {
           background-color: #f8fafc;
           border-top: 1px solid #e2e8f0;
           padding: 1rem 1.5rem;
       }

       .table {
           vertical-align: middle;
       }

       .table thead th {
           background-color: rgba(204, 251, 241, 0.4);
           color: #0f172a;
           font-weight: 600;
           border-bottom: 2px solid var(--secondary-color);
           padding: 0.75rem 1rem;
       }

       .table tbody tr:hover {
           background-color: rgba(240, 253, 250, 0.5);
       }

       .btn {
           border-radius: 0.5rem;
           padding: 0.5rem 1.25rem;
           font-weight: 500;
           transition: all 0.3s;
       }

       .btn-cyan {
           background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
           border: none;
           color: var(--light-text);
           box-shadow: 0 4px 6px -1px rgba(8, 145, 178, 0.2);
       }

       .btn-cyan:hover {
           transform: translateY(-2px);
           box-shadow: 0 6px 10px -1px rgba(8, 145, 178, 0.3);
           color: var(--light-text);
       }

       .btn-outline-cyan {
           border: 2px solid var(--primary-color);
           color: var(--primary-color);
           background: transparent;
       }

       .btn-outline-cyan:hover {
           background-color: rgba(8, 145, 178, 0.1);
           color: var(--primary-color);
           border-color: var(--primary-color);
       }

       .btn-primary {
           background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
           border: none;
           box-shadow: 0 4px 6px -1px rgba(8, 145, 178, 0.2);
       }

       .btn-primary:hover {
           transform: translateY(-2px);
           box-shadow: 0 6px 10px -1px rgba(8, 145, 178, 0.3);
           background: linear-gradient(45deg, #0891b2, #0d9488);
       }

       .btn-outline-primary {
           border: 2px solid var(--primary-color);
           color: var(--primary-color);
           background: transparent;
       }

       .btn-outline-primary:hover {
           background-color: rgba(8, 145, 178, 0.1);
           color: var(--primary-color);
           border-color: var(--primary-color);
       }

       .btn-danger {
           background-color: var(--danger-color);
           border: none;
           box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
       }

       .btn-danger:hover {
           background-color: #dc2626;
           transform: translateY(-2px);
           box-shadow: 0 6px 10px -1px rgba(239, 68, 68, 0.3);
       }

       .btn-sm {
           padding: 0.25rem 0.75rem;
           font-size: 0.875rem;
       }

       .badge {
           font-weight: 500;
           padding: 0.35em 0.7em;
           border-radius: 9999px;
       }

       .badge-blue {
           background-color: rgba(59, 130, 246, 0.15);
           color: #2563eb;
       }

       .badge-pink {
           background-color: rgba(236, 72, 153, 0.15);
           color: #db2777;
       }

       .badge-gray {
           background-color: rgba(100, 116, 139, 0.15);
           color: #64748b;
       }

       .badge-green {
           background-color: rgba(16, 185, 129, 0.15);
           color: #059669;
       }

       .badge-yellow {
           background-color: rgba(245, 158, 11, 0.15);
           color: #d97706;
       }

       .empty-state {
           padding: 3rem;
           text-align: center;
           color: #64748b;
       }

       /* Animações */
       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(10px); }
           to { opacity: 1; transform: translateY(0); }
       }

       .animate-fadeIn {
           animation: fadeIn 0.5s ease-out forwards;
       }

       .hover-scale {
           transition: transform 0.3s;
       }

       .hover-scale:hover {
           transform: scale(1.03);
       }

       /* Responsividade */
       @media (max-width: 768px) {
           .page-container {
               padding: 1rem;
           }

           .card-body {
               padding: 1rem;
           }

           .btn {
               padding: 0.5rem 1rem;
           }

           .table-responsive {
               font-size: 0.875rem;
           }
       }
    </style>
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar('dentistas')}"></div>

<div class="content-with-sidebar">
    <div class="container-fluid py-4">
    <div class="header">
        <div class="icon-circle">
            <i class="fas fa-tooth text-white fa-lg"></i>
        </div>
        <h1 class="gradient-title" th:text="#{app.title}">OdontoPrev</h1>
        <p class="text-muted" th:text="#{app.sistema_gestao_dentistas}">Sistema de Gerenciamento de Dentistas</p>
    </div>

        <div class="d-flex justify-content-end align-items-center mb-4" style="gap: 0.5rem;">
            <form method="get" action="" class="d-flex align-items-center" style="gap: 0.5rem;">
                <i class="fas fa-globe-americas me-2 text-primary" style="font-size: 1.25rem;"></i>
                <select name="lang" class="form-select form-select-sm w-auto" onchange="this.form.submit()" aria-label="Selecionar idioma">
                    <option value="pt" th:selected="${#locale.language == 'pt'}">Português</option>
                    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                </select>
            </form>
        </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0" th:text="#{dentistas.titulo}">Lista de Dentistas</h5>
            <a href="/dentistas/novo" class="btn btn-cyan">
                <i class="fas fa-plus me-1"></i> <span th:text="#{botao.novo}"></span>
            </a>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{dentistas.id}">ID</th>
                        <th scope="col" th:text="#{dentistas.nome}">Nome</th>
                        <th scope="col" th:text="#{dentistas.especialidade}">Especialidade</th>
                        <th scope="col" th:text="#{dentistas.telefone}">Telefone</th>
                        <th scope="col" th:text="#{dentistas.email}">Email</th>
                        <th scope="col" th:text="#{dentistas.clinica}">Clínica</th>
                        <th scope="col" class="text-center" th:text="#{tabela.acoes}">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(dentistas)}">
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-user-md text-muted mb-3" style="font-size: 3rem;"></i>
                            <p class="mb-0" th:text="#{dentistas.nenhum}">Nenhum dentista cadastrado</p>
                            <a href="/dentistas/novo" class="btn btn-outline-cyan mt-3" th:text="#{dentistas.cadastrar}">
                                Cadastrar Dentista
                            </a>
                        </td>
                    </tr>
                    <tr th:each="dentista : ${dentistas}">
                        <td th:text="${dentista.dentistaId}"></td>
                        <td th:text="${dentista.nomeDentista}"></td>
                        <td th:text="${dentista.especialidade ?: '-'}"></td>
                        <td th:text="${dentista.telefoneDentista ?: '-'}"></td>
                        <td th:text="${dentista.emailDentista ?: '-'}"></td>
                        <td>
                            <!-- Exibe o nome da clínica se existir, caso contrário exibe 'Sem clínica' -->
                            <span th:if="${dentista.clinica != null}" th:text="${dentista.clinica.nomeClinica}">Nome da Clínica</span>
                            <span th:if="${dentista.clinica == null}" th:text="#{dentistas.sem_clinica}">Sem clínica</span>
                        </td>


                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/dentistas/editar/{id}(id=${dentista.dentistaId})}"
                                   class="btn btn-sm btn-outline-primary action-btn" >
                                    <i class="fas fa-edit"></i>  <span th:text="#{editar}">Editar</span>
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-danger action-btn"
                                        data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${dentista.dentistaId}" >
                                    <i class="fas fa-trash"></i> <span th:text="#{deletar}">Deletar</span>
                                </button>
                            </div>

                            <!-- Modal de confirmação -->
                            <div class="modal fade" th:id="'deleteModal' + ${dentista.dentistaId}" tabindex="-1"
                                 th:aria-labelledby="'deleteModalLabel' + ${dentista.dentistaId}" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" th:id="'deleteModalLabel' + ${dentista.dentistaId}"  th:text="#{confirmar_exclusao}">Confirmar exclusão</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body text-start">
                                            <span th:text="#{dentistas.confirmar_exclusao_texto}"></span>
                                            <span class="fw-bold" th:text="${dentista.nomeDentista}"></span>?
                                            <p class="text-danger mt-2 mb-0" th:text="#{dentistas.confirmar_exclusao_aviso}"><small >Esta ação não poderá ser desfeita.</small></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" th:text="#{cancelar}">Cancelar</button>
                                            <a th:href="@{/dentistas/deletar/{id}(id=${dentista.dentistaId})}" class="btn btn-danger"  th:text="#{excluir}">
                                                Excluir
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer text-end">
            <a href="/" class="btn btn-outline-cyan">
                <i class="fas fa-home me-1"></i> <span th:text="#{voltar_inicio}"></span>
            </a>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
